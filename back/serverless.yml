app: fun-done-learn
service: flask-api

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-northeast-1
  memorySize: 128

plugins:
  - serverless-wsgi
  - serverless-python-requirements
  - serverless-dynamodb-local

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http:
          path: ANY /
          cors:
            origin: "*"
            headers: "*"
      - http:
          path: 'ANY {proxy+}'
          cors:
            origin: "*"
            headers: "*"
custom:
  wsgi:
    app: app.main.app
    packRequirements: false
  pythonRequirements:
    usePipenv: false

resources: # CloudFormation template syntax from here on.
  Resources:
    sessions:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: sessions
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        KeySchema:
          - AttributeName: token
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
